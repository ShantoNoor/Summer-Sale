<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* applying-font */
        body {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
    
    <!-- Favicon --> 
    <link rel="shortcut icon" href="./images/tick.svg" type="image/x-icon">

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    purple1: '#E527B2',
                },
                backgroundColor: {
                    background1: '#F9F6E2',
                }
            }
        }
    }
    </script>
    
</head>
<body class="bg-[#F8F8F8]">
    <!-- banner -->
    <header class="flex flex-col-reverse md:flex-row bg-background1 py-10 md:py-16 xl:py-20 justify-center items-center md:gap-4 xl:gap-7 px-3">
        <div class="text-[#111] text-center">
            <h2 class="font-medium text-lg md:text-xl lg:text-2xl xl:text-3xl">---SALE FEVER---</h2>
            <h1 class="text-2xl md:text-3xl lg:text-4xl xl:text-6xl font-bold m-5 md:mt-7 md:mb-16 xl:mt-11 xl:mb-20">Purchase TK 200 or <br> above & get <span class="text-purple1">20% off</span></h1>
            <h3 class="font-medium md:text-lg lg:text-xl xl:text-2xl">
                <span>Use Promo Code</span> 
                <button class="btn btn-secondary bg-purple1 btn-sm md:btn-md text-white font-semibold md:text-lg lg:text-xl xl:text-2xl hover:scale-110 duration-300">SELL200</button>
            </h3>
        </div>
        <img class="max-h-[375px] md:max-h-none md:w-1/2 xl:w-auto" src="./images/summer.png" alt="summer sell picture">
    </header>

    <main class="container flex flex-col lg:flex-row mx-auto gap-6 px-3 pb-32 lg:pb-40">
        <section id="card-container" class="w-full lg:w-[75%] lg:mt-[63px]"></section>
        <section class="w-full lg:w-[25%] lg:mt-[192px]">
            <div class="p-6 bg-white rounded-lg">
                <h6 class="color-[#111] text-2xl font-medium mb-4">Have coupon?</h6>
                <div class="form-control">
                    <div class="input-group rounded-lg">
                      <input id="coupon-text" type="text" placeholder="Coupon code" class="input w-[70%] border border-[#11111122] " />
                      <button id="coupon-btn" class="btn btn-secondary btn-square text-white bg-purple1 w-[30%] border border-purple1 hover:-translate-y-1 duration-300 hover:shadow-lg" disabled onclick="handleCoupon()">   
                        Apply  
                      </button>
                    </div>
                </div>
            </div>
            <div class="p-6 bg-white rounded-lg mt-6">
                <ol id="cart" class="list-decimal list-inside"></ol>
                <hr class="my-3">
                <p class="py-1 font-medium">Total price: <span id="totalPrice" class="text-[#11111188]"></span></p>
                <p class="py-1 font-medium">Disount: <span id="discount" class="text-[#11111188]"></span></p>
                <p class="py-1 font-medium">Total: <span id="total" class="text-[#11111188]"></span></p>
                <hr class="my-6">
            </div>
            <div class="px-6 -mt-6">
                <button id="purchase-btn" class="btn btn-secondary text-white bg-purple1 w-full hover:-translate-y-1 duration-300 hover:shadow-lg" disabled onclick="success_modal.showModal()">Make Purchase</button>
            </div>
        </section>

        <!-- modal -->
        <section>
            <dialog id="success_modal" class="modal text-center">
                <form method="dialog" class="modal-box w-auto max-w-none md:py-16 md:px-20">
                    <img class="mx-auto h-[160px] mb-1 md:mb-10" src="./images/tick.svg" alt="tick">
                    <h6 class="text-2xl md:text-5xl font-bold text-[#111]">Congratulations</h6>
                    <p class="text-lg md:text-xl font-normal text-[#11111188] mt-1 md:mt-4">Your Purchase the product</p>
                    <button class="btn btn-sm md:btn-lg w-auto md:w-[40%] btn-secondary text-xl text-white bg-purple1 hover:-translate-y-1 duration-300 hover:shadow-lg mt-1 md:mt-10" onclick="window.location.href='/'">Go Home</button>
                </form>
            </dialog>
        </section>
    </main>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
